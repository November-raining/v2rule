# This is a basic workflow to help you get started with Actions

name: Build & Release November-raining/v2rule

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 18 * * *"

env:
  TZ: Asia/Shanghai

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Step 1 - Checkout
        uses: actions/checkout@v4

      - name: Step 2 - Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Step 3 - Run a script
        run: |
          cd ./auto_update/
          chmod 755 fwlist.py
          bash update_rules.sh
      
      - name: Step 4 - Release v2rule
        uses: stefanzweifel/git-auto-commit-action@v4.6.0
        with:
          commit_message: Generated by GitHub Actions
